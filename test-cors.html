<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS to api.auxchat.ru</h1>
    <button onclick="testCORS()">Test API Request</button>
    <pre id="result"></pre>

    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://api.auxchat.ru/messages?limit=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                result.textContent = `Success!\nStatus: ${response.status}\n\nHeaders:\n`;
                response.headers.forEach((value, key) => {
                    result.textContent += `${key}: ${value}\n`;
                });
                
                const data = await response.json();
                result.textContent += `\nBody:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                result.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
